name: CI
on: pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      # Install Node 12
      - name: Setup Node
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # tag=v3
        with:
          node-version: 12

      # Install dependencies
      - run: npm ci

      # Run tests
      - run: npm test
