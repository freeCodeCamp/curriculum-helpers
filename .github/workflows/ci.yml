name: CI
on: pull_request
jobs:
  tests:
    name: "Node CI"
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      # Install Node 18
      - name: Setup Node
        uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e # v1
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Lint Files
        run: npm run lint

      - name: Verify Build
        run: npm run build

      - name: Run Tests
        run: npm test

  python-tests:
    name: "Python CI"
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      # Install Python 3.9
      - name: Setup Python
        uses: actions/setup-python@v4 # v2
        with:
          python-version: 3.x

      - name: Run Tests
        run: python ./python/py_helpers.test.py
