name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: psf/black@8a737e727ac5ab2f1d4cf5876720ed276dc8dc4b # 25.1.0

  tests:
    name: "Node CI"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # Checkout the Repo
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
        with:
          version: 10

      # Install Node 18
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Install Chrome for Puppeteer (necessary because it doesn't get cached)
        run: pnpm install-puppeteer-browser

      - name: Lint Files
        run: pnpm lint

      - name: Verify Build
        run: pnpm build

      - name: Run Tests
        run: pnpm test

  python-tests:
    name: "Python CI"
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      # Install Python
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: 3.x

      - name: Run Tests
        run: python ./packages/helpers/python/py_helpers.test.py

