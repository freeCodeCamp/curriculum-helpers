name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: psf/black@af0ba72a73598c76189d6dd1b21d8532255d5942 # 25.9.0

  tests:
    name: "Node CI"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # Checkout the Repo
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      # Install Node 22
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Install Chrome for Puppeteer (necessary because it doesn't get cached)
        run: pnpm install-puppeteer-browser

      - name: Lint Files
        run: pnpm lint

      - name: Verify Build
        run: pnpm build

      - name: Run Tests
        run: pnpm test

  python-tests:
    name: "Python CI"
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      # Install Python
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: 3.x

      - name: Run Tests
        run: python ./packages/helpers/python/py_helpers.test.py
