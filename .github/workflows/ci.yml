name: CI
on: pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      # Install Node 12
      - name: Setup Node
        uses: actions/setup-node@a8fa4ffb1e079baa97134bf07d82b2d4ae552712baea0b5f0cf7fdb1b5e19965
        with:
          node-version: 18

      # Install dependencies
      - run: npm ci

      # Run tests
      - run: npm test
