name: CI
on: pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3

      # Install Node 12
      - name: Setup Node
        uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e # v1
        with:
          node-version: 12

      # Install dependencies
      - run: npm ci

      # Run tests
      - run: npm test
